name: Deploy to Raspberry Pi

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            set -e
            cd /home/projects/Checkers-Bot

            export GIT_SSH_COMMAND="ssh -i /home/deploy/.ssh/deploy_key -o IdentitiesOnly=yes"
            echo "Pulling latest code..."
            git pull origin master

            echo "Building bot image..."
            docker compose build bot

            echo "Starting database..."
            docker compose up -d postgres

            echo "Applying migrations..."
            docker compose run --rm -T bot python -m alembic upgrade head || true

            echo "Restarting bot container..."
            docker compose up -d --no-deps --build bot

            echo "Deployment completed"
          EOF
