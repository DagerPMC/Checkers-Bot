name: Build and Deploy
on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io
  GITOPS_REPO: http://192.168.0.2:3000/overlord/k8s-gitops.git
  APP_NAME: checkers

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ github.sha }}
      image_name: ${{ steps.lowercase.outputs.image_name }}
    steps:
      - name: Lowercase image name
        id: lowercase
        run: echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          target: prod
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Clone GitOps repo
        run: |
          rm -rf gitops || true
          git clone http://${{ secrets.GITOPS_USERNAME }}:${{ secrets.GITOPS_TOKEN }}@192.168.0.2:3000/overlord/k8s-gitops.git gitops
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update image tag
        run: |
          cd gitops/apps/checkers/${{ env.APP_NAME }}
          sed -i 's|image: ghcr.io/.*/checkers-bot:.*|image: ${{ env.REGISTRY }}/${{ needs.build.outputs.image_name }}:${{ needs.build.outputs.image_tag }}|' deployment.yaml
          cat deployment.yaml

      - name: Commit and push
        run: |
          cd gitops
          git add .
          git diff --staged --quiet || git commit -m "deploy: ${{ env.APP_NAME }} ${{ needs.build.outputs.image_tag }}"
          git push
